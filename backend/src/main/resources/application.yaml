  api-key: ${TPVV_API_KEY:}
  callback-url-registro: ${TPVV_CALLBACK_URL_REGISTRO:http://localhost:5173/registro}
  callback-url-monedero: ${TPVV_CALLBACK_URL_MONEDERO:http://localhost:5173/perfil}

