spring:
  config:
    import: optional:file:.env[.properties],optional:file:backend/.env[.properties]
  datasource:
    url: jdbc:postgresql://localhost:5433/fitgym
    username: fitgym_user
    password: fitgym_pass

  jpa:
    hibernate:
      ddl-auto: validate

tpvv:
